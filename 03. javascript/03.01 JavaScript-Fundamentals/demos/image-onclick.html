<!DOCTYPE html>

<head>
	<title>JavaScript - onclick Event</title>
	<style type="text/css">
		img {
			width: 200px;
			height: 200px;
		}	
	</style>
	<script type="text/javascript">
	  function test(message) {
			alert(message);
	  }
	</script>
</head>

<body>
  <img src="clickme-button.gif" onclick="test('clicked!')" style="cursor:pointer" />
</body>

</html>
